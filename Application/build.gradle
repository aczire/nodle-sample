
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:4.1.0")
    }
}

apply plugin: 'com.android.application'

repositories {
    google()
    jcenter()
    maven { url 'https://maven.google.com' }
    maven { url 'http://maven.nodle.io' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.org' }
}

dependencies {



        implementation 'androidx.appcompat:appcompat:1.3.0'
        //implementation 'io.nodle:nodlesdk-rc-lp:37a6609b7f'
        implementation 'com.vanniktech:rxpermission:0.7.0'
        implementation files('libs/nodlesdk-background-1.1.4.aar')
        implementation files('libs/librxbus-1.1.4.jar')
        implementation files('libs/libsdk-api-1.1.4.aar')
        implementation files('libs/libsdk-core-1.1.4.aar')
        implementation 'org.slf4j:slf4j-api:1.7.25'
        implementation 'org.slf4j:slf4j-android:1.7.25'
        //implementation 'com.github.tony19:logback-android:2.0.0'
        implementation 'io.nlopez.smartlocation:library:3.3.3'


}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 29
        targetSdkVersion 30
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }

}
